<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>听果音乐管理平台</title>
  <script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <webview id="foo" src="http://app.du-nang.com" width="100%" height="100%"
    style="display:inline-flex; width:640px; height:480px" allowpopups></webview>
  <div id="app" style="display: none;">
    <button @click="autoUpdate()">获取更新</button>
    <ol id="content">
      <li>生命周期过程展示:{{name}}-{{version}}</li>
    </ol>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    let pkg = require("../package.json");
    console.log(pkg.name, pkg.productName, pkg.version);
    const { remote } = require('electron')
    const { Menu, MenuItem } = remote

    const menu = new Menu()
    menu.append(new MenuItem({ label: 'MenuItem1', click() { console.log('item 1 clicked') } }))
    menu.append(new MenuItem({ type: 'separator' }))
    menu.append(new MenuItem({ label: 'MenuItem2', type: 'checkbox', checked: true }))

    window.addEventListener('contextmenu', (e) => {
      e.preventDefault()
      menu.popup({ window: remote.getCurrentWindow() })
    }, false)

    var vm = new Vue({
      el: '#app',
      data: {
        name: pkg.name,
        version: pkg.version,
        productName: pkg.productName,
      },
      mounted() {
        var _ol = document.getElementById("content");
        ipcRenderer.on('message', (event, { message, data }) => {
          let _li = document.createElement("li");
          _li.innerHTML = message + " <br>data:" + JSON.stringify(data) + "<hr>";
          _ol.appendChild(_li);
          if (message === 'isUpdateNow') {
            if (confirm('是否现在更新？')) {
              ipcRenderer.send('updateNow');
            }
          }
        });
      },
      methods: {
        autoUpdate() {
          ipcRenderer.send('update');
        }
      }
    })
  </script>
</body>

</html>
